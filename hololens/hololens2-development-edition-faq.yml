title: HoloLens 2 Development Edition に関する FAQ
summary: ''
sections:
- name: 一般的な質問
  questions:
  - question: >
      HoloLens 2 Development Edition では何を使用できますか?
    answer: >
      HoloLens 2 Development Edition には、HoloLens 2、Azure クレジット 500 ドル、3 か月の Unity Pro 試用版、3 か月の Pixyz プラグイン試用版が含まれています。
  - question: >
      開発エディションと開発エディションのHoloLens 2違HoloLens 2は何ですか?
    answer: >
      HoloLens 2 Development Edition を使用して、HoloLens 2 (商用エディション) と一緒に使用する内部エンタープライズ アプリケーションを実稼働環境でビルドしてテストできます。 開発エディションの購入の一環として、Microsoft は独自の裁量で、チェックアウト プロセス中に特定された特定の権利を提供する場合があります。 これらの権利には、特定の割引クレジットを利用する権利、または特定の Microsoft またはサードパーティのサービスまたはツールへの試用版アクセスを一定の期間利用する権利が含まれます。 [詳細情報](hololens2-options-dev-edition.md)
  - question: >
      開発に使用HoloLens 2エディションはありますか?
    answer: >
      はい。 アプリの開発HoloLens 2の任意のエディションを使用できます。
  - question: >
      Azure クレジット 500 ドル、3 か月の Unity Pro 試用版、3 か月の Pixyz プラグイン試用版を受け取る方法と方法
    answer: >
      製品の発送から 2 営業日以内に、購入時に使用されるメールに割引クレジットまたは試用版アクセスが送信されます。
  - question: >
      試用版クレジットを取得するために、HoloLens 2 (デバイスのみ) デバイスを HoloLens 2 Development Edition に "アップグレード" できますか?
    answer: >
      いいえ、デバイス転送プランは提供してい""ではありません。" どのエディションから他のエディションにも転送する機能はありません。
  - question: >
      Unity Pro とは
    answer: >
      Unity Proは、小規模/中規模のスタジオ/企業向けリアルタイムの 3D プラットフォームです。 これは、技術的スキルと技術以外のスキルが混在するチーム向けです。 [詳細情報](https://store.unity.com/products/unity-pro)
  - question: >
      Pixyz プラグインとは
    answer: >
      Pixyz プラグインは、ほぼすべての形式を読み取って変換し、Unity に最適化して置き、リアルタイム アプリケーションにすぐに使用できる資産を提供するためにそれをステージします。 [詳細情報](https://unity.com/products/pixyz)
  - question: >
      HoloLens 2 Development Edition は利用できますか?
    answer: "はい[。HoloLens 2 Development Edition](https://ms.liftforward.com/hololens?product=hololens-development-edition)のサポートは、米国 でしか使用米国。 \n"
  - question: >
      Who Development Edition の権利に関する質問HoloLens 2問い合わせはありますか?
    answer: >
      権利に関する質問がある場合は、営業スペシャリスト (866-425-4709、月から金、午前 6 時から午後 6 時、PST) にお問い合わせください。
  - question: "会社は、Development Edition デバイスHoloLens 2購入できますか? \n"
    answer: "このデバイスは、Mixed Reality ソリューションを構築する開発者向けです。 顧客トランザクションごとに 1 つの購入を制限します。 会社が複数の Development Edition デバイスを購入する場合は、会社の代わりに HoloLens 2 Development Edition デバイスを購入するために個別のトランザクションが必要になります。 \n"
  - question: "お客様に HoloLens 2 Development Edition デバイスを表示できますか? \n"
    answer: >
      はい。このデバイスは、Mixed Reality ソリューションのプロトタイプ作成とテストに使用することを目的としています。
  - question: "HoloLens 2 Development Edition はどこで購入できますか? \n"
    answer: "HoloLens 2Development Edition は、Microsoft Store で排他的に販売されます。  \n"
  - question: "自分の開発エディションをHoloLens 2できますか?  \n"
    answer: >
      すべての売上は最終的な売上であり、Development Edition のHoloLens 2はありません。
  - question: >
      Developer Edition には、異なるハードウェア要件HoloLens 2。
    answer: "いいえ。このデバイスは、ハードウェア要件の観点から見ると同じです。 Development Edition は、商用環境でのアプリケーションの開発やテストを支援するためにデプロイできます。 \n"
  - question: >
      Mixed Reality Toolkit Development Edition での開発Mixed Reality Toolkit Unity を使用HoloLens 2方法
    answer: >
      MRTK-Unity は、一連のコンポーネントと機能を提供する Microsoft 主導のプロジェクトで、Unity でクロスプラットフォームの MR アプリの開発時間を短縮するために使用されます。 [詳細情報](https://microsoft.github.io/MixedRealityToolkit-Unity/README.html)
  - question: >
      Mixed Reality Toolkit Development Edition での開発に Unreal UXT を使用HoloLens 2方法
    answer: >
      MRTK-Unrealは、リリースされる最初の UX ツール コンポーネントであり、現在、サポートされているのは HoloLens 2。 コンポーネント プラグインには、入力シミュレーション、ハンド インタラクション アクター、押しボタン コンポーネント、マニピュレーター コンポーネント、動作追従コンポーネントに対応した一般的な UX 機能のコード、ブループリント、サンプル資産が含まれています。 [詳細情報](https://microsoft.github.io/MixedReality-UXTools-Unreal/version/public/0.9.x/Docs/WelcomeToUXTools.html)
  - question: >
      HoloLens 2 Development Edition の OS リリースは、HoloLens 2?
    answer: >
      はい。
  - question: >
      開発エディションのデバイスでリリース済み (サイドロードまたはストア) HoloLens 2実行できますか?
    answer: >
      HoloLens 2 Development Edition の使用条件に従う場合は、Developer Edition でリリースされたアプリケーションを実行できます。 この SKU に対するサイドロードまたは格納されたアプリケーションの使用は制限されません。
  - question: >
      HoloLens 2 Development Edition の詳細については、どこで確認できますか?
    answer: >
      HoloLens 2 Development Edition のドキュメント ページを参照してください。 [詳細情報](hololens2-options.md?tabs=device)
  - question: >
      ソリューションの開発について詳しくはMixed Realityください。
    answer: >
      開発の概要に関するMixed Realityドキュメントを参照してください。 [詳細情報](/windows/mixed-reality/develop/development?tabs=unity)
  - question: >
      ソリューションの設計について詳しくはMixed Realityください。
    answer: >
      設計の概要に関するMixed Realityドキュメントを参照してください。 [詳細情報](/windows/mixed-reality/design/design)
  - question: >
      Developer Edition のサポートはどこでHoloLensできますか?
    answer: >
      ここでサポートを受 [け取る。](https://support.serviceshub.microsoft.com/supportforbusiness/create?sapId=96bfb202-bc79-741b-bf7a-774d8b767782)
- name: Unity
  questions:
  - question: >
      Unity 試用版に含まれるもの
    answer: >
      3 か月の Unity Pro試用版を使用すると、プロフェッショナル&#39;作成、運用、収益化を行う Unity ソリューションの完全なソリューションにアクセスできます。 関連する Unity Pro試用版には、引き換えの期限はありません。


      このオファリングは新規ユーザー向けであり、確立された Unity Pro適用されません。 Unity Pro試用版には、引き換えに使用できる追加の条件が適用される場合があります。 適用される使用条件[と &amp; プライバシー ポリシー](https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Funity3d.com%2Flegal%2Fterms-of-service&amp;data=04%7C01%7CRonan.Jenkins%40microsoft.com%7C65a23c756bcb49a003ef08d86bb16132%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C637377756872930038%7CUnknown%7CTWFpbGZsb3d8eyJWIjoiMC4wLjAwMDAiLCJQIjoiV2luMzIiLCJBTiI6Ik1haWwiLCJXVCI6Mn0%3D%7C1000&amp;sdata=VKL3asd8TjWONsqhzj%2BzjQhkBnY81aa2P5YE8%2BJRecE%3D&amp;reserved=0)[を確認します](https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Funity3d.com%2Flegal%2Fprivacy-policy%3F_ga%3D2.6941362.1885447993.1600097102-915351856.1592845189%26_gac%3D1.157951432.1600400000.CjwKCAjwkoz7BRBPEiwAeKw3q-QDTrYufD7wCV6bND3hfqI2SP07k7V4VvIBjFvGsBWu4cZaibnn2hoC7oMQAvD_BwE&amp;data=04%7C01%7CRonan.Jenkins%40microsoft.com%7C65a23c756bcb49a003ef08d86bb16132%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C637377756872930038%7CUnknown%7CTWFpbGZsb3d8eyJWIjoiMC4wLjAwMDAiLCJQIjoiV2luMzIiLCJBTiI6Ik1haWwiLCJXVCI6Mn0%3D%7C1000&amp;sdata=RHyvW2qY4DdFpz3QYhB6D2tx4t%2BiMnm58hIacMeFEPk%3D&amp;reserved=0)。
  - question: >
      Unity の試用版を利用Pro方法
    answer: >
      利用する方法


      1. アクセス id.unity.com

      2. Unity ID でサインインするか、アカウントを作成します

      3. [製品コード&#39;利用する] を選択&#39;

      4. 製品コードを入力し、[製品コードを&#39;する] を選択&#39;


      詳細についてはHoloLens 2 Development Edition のドキュメント[を参照してください](hololens2-options.md?tabs=device)
  - question: >
      PRO ライセンス以外のバージョンの Unity でアプリケーションをビルドできますか?
    answer: >
      はい。互換性のあるすべてのバージョンの Unity でアプリケーションをビルドできます。
  - question: >
      操作方法 Unity サポートにお問い合わせください。
    answer: >
      Unity ID、アカウント、組織、サブスクリプションに関する質問については、次のページ support.unity3d.com。
- name: Pixyz
  questions:
  - question: >
      Pixyz プラグインの試用版には何が含まれていますか?
    answer: >
      Pixyz へのアクセスを可能にする 3 か月の Pixyz プラグイン試用版。完璧なテセセルメッシュ、限られた多角形数、自動 UV を使用してすぐに使用できる資産を作成できます。 関連する Pixyz プラグイン試用版には、引き換えの期限はありません。


      このオファリングは新しいユーザー向けであり、確立された Pixyz サブスクリプションにスタックされません。 Pixyz プラグインは、引き換えに行う追加の条件の対象となる場合があります。 適用される使用条件[と &amp; プライバシー ポリシー](https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Funity3d.com%2Flegal%2Fterms-of-service&amp;data=04%7C01%7CRonan.Jenkins%40microsoft.com%7C65a23c756bcb49a003ef08d86bb16132%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C637377756872930038%7CUnknown%7CTWFpbGZsb3d8eyJWIjoiMC4wLjAwMDAiLCJQIjoiV2luMzIiLCJBTiI6Ik1haWwiLCJXVCI6Mn0%3D%7C1000&amp;sdata=VKL3asd8TjWONsqhzj%2BzjQhkBnY81aa2P5YE8%2BJRecE%3D&amp;reserved=0)[を確認します](https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Funity3d.com%2Flegal%2Fprivacy-policy%3F_ga%3D2.6941362.1885447993.1600097102-915351856.1592845189%26_gac%3D1.157951432.1600400000.CjwKCAjwkoz7BRBPEiwAeKw3q-QDTrYufD7wCV6bND3hfqI2SP07k7V4VvIBjFvGsBWu4cZaibnn2hoC7oMQAvD_BwE&amp;data=04%7C01%7CRonan.Jenkins%40microsoft.com%7C65a23c756bcb49a003ef08d86bb16132%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C637377756872930038%7CUnknown%7CTWFpbGZsb3d8eyJWIjoiMC4wLjAwMDAiLCJQIjoiV2luMzIiLCJBTiI6Ik1haWwiLCJXVCI6Mn0%3D%7C1000&amp;sdata=RHyvW2qY4DdFpz3QYhB6D2tx4t%2BiMnm58hIacMeFEPk%3D&amp;reserved=0)。
  - question: >
      Pixyz プラグイン試用版を引き換える方法
    answer: >
      利用する方法


      1. アクセス id.unity.com

      2. Pixyz でサインインするか、アカウントを作成します

      3. [製品コード&#39;利用する] をクリック&#39;

      4. 製品コードを入力し、[製品コードを&#39;する] をクリック&#39;


      詳細についてはHoloLens 2 Development Edition のドキュメント[を参照してください](hololens2-options.md?tabs=device)
  - question: >
      操作方法 Pixyz サポートにお問い合わせください。
    answer: >
      Unity ID、アカウント、組織、サブスクリプションに関する質問については、次のページを参照 support.unity3d.com


      Pixyz 固有のサポート (試用版の適用後) については、 [Pixyz-software.com/support](http://pixyz-software.com/support)を参照してください。
- name: Azure
  questions:
  - question: >
      $500 の Azure クレジットを利用するにはどうすればよいですか?
    answer: >
      $500 の Azure クレジットを利用するには、Azure Pass プロモーションコードを利用し、サブスクリプションをアクティブ化します。 [詳細情報](https://www.microsoftazurepass.com/Home/HowTo?Length=5)


      Azure Pass [サブスクリプション契約](https://azure.microsoft.com/support/legal/subscription-agreement/?country=US) とプランの [詳細](https://azure.microsoft.com/en-us/offers/azure-pass/)を確認します。
  - question: >
      $500 Azure クレジットの有効期限はいつですか?
    answer: >
      Azure キーコードをアクティブ化した後、$500 Azure クレジットの有効期限は90日になります。
  - question: >
      Azure クレジットでできること
    answer: >
      Azure クレジットを使用すると、Microsoft&#39;によるクラウドサービスの拡張セットを使用して構築を開始できます。 HoloLens 2 Development Edition に含まれている azure クレジットは、azure での mixed reality アプリケーションの構築とテストをすぐに開始できるようにすることを目的としています。 Azure での構築の詳細については、 [azure リソース](https://azure.microsoft.com/en-us/resources/)に関するページを参照してください。
  - question: >
      Azure mixed reality サービスの詳細については、どこで学習できますか?
    answer: Microsoft は、開発者が mixed reality ソリューションを構築してテストできるようにするための、一連の mixed reality サービスを提供しています。 [詳細情報](/windows/mixed-reality/develop/mixed-reality-cloud-services)
