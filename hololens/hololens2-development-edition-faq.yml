title: HoloLens 2 Development Edition に関する FAQ
summary: ''
sections:
- name: 一般的な質問
  questions:
  - question: >
      HoloLens 2 Development Edition には何がありますか。
    answer: >
      HoloLens 2 Development エディションには、HoloLens 2、$500 の Azure クレジット、3か月の Unity Pro 評価、3か月の Pixyz プラグイン試用版が含まれています。
  - question: >
      HoloLens 2 と HoloLens 2 Development Edition の違いは何ですか?
    answer: >
      HoloLens 2 Development edition のみを使用して、実稼働設定で HoloLens 2 (商用エディション) と共に使用する内部エンタープライズアプリケーションをビルドおよびテストすることができます。 Microsoft では、開発エディションの購入の一環として、その裁量で、チェックアウトプロセス中に特定の権利を提供することがあります。 これらの権利には、特定の割引クレジットまたは特定のマイクロソフトまたはサードパーティのサービスやツールへの試用アクセスを限定された期間に利用する権利が含まれます。 [詳細情報](hololens2-options-dev-edition.md)
  - question: >
      HoloLens 2 の任意のエディションを使用して開発することはできますか。
    answer: >
      はい。 HoloLens 2 の任意のエディションを使用して、アプリを開発できます。
  - question: >
      $500 は Azure クレジット、3か月の Unity Pro 試用版、3か月の Pixyz プラグイン試用版で提供されますか?
    answer: >
      割引クレジットまたは試用版へのアクセスは、2営業日以内に購入された電子メールに送信されます。
  - question: >
      HoloLens 2 (デバイスのみ) デバイスを HoloLens 2 Development Edition に "アップグレード" して、試用クレジットを取得することはできますか?
    answer: >
      いいえ、デバイス転送プランは提供されていません。 任意のエディションから他のエディションに転送することはできません。
  - question: >
      Unity Pro とは
    answer: >
      Unity Pro は、小規模/中規模のスタジオ/企業向けのリアルタイム3d プラットフォームです。 技術的なスキルと技術面以外のスキルを組み合わせたチーム向けに設計されています。 [詳細情報](https://store.unity.com/products/unity-pro)
  - question: >
      Pixyz プラグインとは
    answer: >
      Pixyz プラグインは、ほぼすべての形式の読み取りと変換を行い、Unity に最適化して格納し、リアルタイムアプリケーション用にすぐに使用できるアセットを提供するようにステージングします。 [詳細情報](https://unity.com/products/pixyz)
  - question: >
      HoloLens 2 Development Edition のファイナンスは利用できますか?
    answer: "はい、 [HoloLens 2 Development Edition のファイナンス](https://ms.liftforward.com/hololens?product=hololens-development-edition)は、米国でのみご利用いただけるようになりました。 \n"
  - question: >
      HoloLens 2 Development Edition の権利に関する質問については、Who お問い合わせください。
    answer: >
      権利に関連するご質問がある場合は、営業担当者に866-425-4709、月曜日から金曜日、午前から午後6時 (太平洋標準時) に連絡してください。
  - question: "会社は複数の HoloLens 2 Development Edition デバイスを購入できますか。 \n"
    answer: "このデバイスは、混合現実ソリューションを構築する開発者を対象としています。 顧客トランザクションごとに1つの購入を制限します。 企業で複数の開発エディションのデバイスを購入する場合は、会社の代わりに HoloLens 2 development edition デバイスを購入するために、別のトランザクションが必要になります。 \n"
  - question: "HoloLens 2 Development Edition デバイスを顧客に表示できますか。 \n"
    answer: >
      はい。このデバイスは、混合現実ソリューションのプロトタイプとテストに使用することを目的としています。
  - question: "HoloLens 2 Development Edition はどこで購入できますか? \n"
    answer: "HoloLens 2開発エディションは Microsoft Store のみで販売されています。  \n"
  - question: "HoloLens 2 Development Edition を返すことはできますか。  \n"
    answer: >
      すべての売上は最終的なものであり、HoloLens 2 Development Edition で利用できる返金はありません。
  - question: >
      Developer Edition には、HoloLens 2 とは異なるハードウェア要件がありますか。
    answer: "いいえ、このデバイスはハードウェア要件の観点と同じです。 開発エディションは、商用の設定でのアプリケーションの開発やテストを支援するためにデプロイすることが許可されています。 \n"
  - question: >
      HoloLens 2 Development Edition での開発に Mixed Reality Toolkit-Unity を使用するにはどうすればよいですか?
    answer: >
      MRTK-Unity は、一連のコンポーネントと機能を提供する Microsoft 主導のプロジェクトで、Unity でクロスプラットフォームの MR アプリの開発時間を短縮するために使用されます。 [詳細情報](https://microsoft.github.io/MixedRealityToolkit-Unity/README.html)
  - question: >
      HoloLens 2 Development Edition で開発するために Mixed Reality Toolkit – unreal uxt を使用するにはどうすればよいですか?
    answer: >
      MRTK-Unreal は、リリースされる最初の UX ツールコンポーネントであり、現在 HoloLens 2 でのみサポートされています。 コンポーネント プラグインには、入力シミュレーション、ハンド インタラクション アクター、押しボタン コンポーネント、マニピュレーター コンポーネント、動作追従コンポーネントに対応した一般的な UX 機能のコード、ブループリント、サンプル資産が含まれています。 [詳細情報](https://microsoft.github.io/MixedReality-UXTools-Unreal/version/public/0.9.x/Docs/WelcomeToUXTools.html)
  - question: >
      HoloLens 2 Development エディションの OS リリースは HoloLens 2 と同じですか。
    answer: >
      はい。
  - question: >
      HoloLens 2 Development Edition デバイスでリリースされた (サイドロードまたはストアの) アプリケーションを実行できますか。
    answer: >
      HoloLens 2 Development エディションの使用条件に従っている場合は、開発者エディションでリリースされたアプリケーションを実行できます。 この SKU では、サイドロードまたは保存されているアプリケーションの使用を制限しません。
  - question: >
      HoloLens 2 Development Edition の詳細については、こちらを参照してください。
    answer: >
      HoloLens 2 Development Edition のドキュメントページを参照してください。 [詳細情報](https://docs.microsoft.com/hololens/hololens2-options?tabs=device)
  - question: >
      Mixed Reality ソリューションの開発の詳細については、どこで学習できますか。
    answer: >
      Mixed Reality 開発ドキュメントの概要に関するページを参照してください。 [詳細情報](https://docs.microsoft.com/windows/mixed-reality/develop/development?tabs=unityhttps://docs.microsoft.com/en-us/windows/mixed-reality/develop/development?tabs=unity)
  - question: >
      Mixed Reality ソリューションの設計の詳細については、どこで学習できますか。
    answer: >
      Mixed Reality の設計ドキュメントの概要に関するページを参照してください。 [詳細情報](https://docs.microsoft.com/windows/mixed-reality/design/design)
  - question: >
      HoloLens Developer Edition のサポートはどこで入手できますか?
    answer: >
      こちらからサポートを受けることが [できます。](https://support.serviceshub.microsoft.com/supportforbusiness/create?sapId=96bfb202-bc79-741b-bf7a-774d8b767782)
- name: Unity
  questions:
  - question: >
      Unity の試用版には何が含まれていますか?
    answer: >
      3か月間の unity Pro 評価版では、unity&#39;s の完全なソリューションにアクセスして、プロフェッショナルが作成、運用、収益化することができます。 関連する Unity Pro 試用版には、引き換えの期限がありません。


      このサービスは新しいユーザー向けのものであり、確立された Unity Pro サブスクリプションには適用されません。 Unity Pro 評価版には、引き換えに利用可能になる追加の条項が適用される場合があります。 該当する[条件 &amp; と](https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Funity3d.com%2Flegal%2Fterms-of-service&amp;data=04%7C01%7CRonan.Jenkins%40microsoft.com%7C65a23c756bcb49a003ef08d86bb16132%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C637377756872930038%7CUnknown%7CTWFpbGZsb3d8eyJWIjoiMC4wLjAwMDAiLCJQIjoiV2luMzIiLCJBTiI6Ik1haWwiLCJXVCI6Mn0%3D%7C1000&amp;sdata=VKL3asd8TjWONsqhzj%2BzjQhkBnY81aa2P5YE8%2BJRecE%3D&amp;reserved=0)[プライバシーポリシー](https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Funity3d.com%2Flegal%2Fprivacy-policy%3F_ga%3D2.6941362.1885447993.1600097102-915351856.1592845189%26_gac%3D1.157951432.1600400000.CjwKCAjwkoz7BRBPEiwAeKw3q-QDTrYufD7wCV6bND3hfqI2SP07k7V4VvIBjFvGsBWu4cZaibnn2hoC7oMQAvD_BwE&amp;data=04%7C01%7CRonan.Jenkins%40microsoft.com%7C65a23c756bcb49a003ef08d86bb16132%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C637377756872930038%7CUnknown%7CTWFpbGZsb3d8eyJWIjoiMC4wLjAwMDAiLCJQIjoiV2luMzIiLCJBTiI6Ik1haWwiLCJXVCI6Mn0%3D%7C1000&amp;sdata=RHyvW2qY4DdFpz3QYhB6D2tx4t%2BiMnm58hIacMeFEPk%3D&amp;reserved=0)を確認します。
  - question: >
      Unity Pro 評価版を利用するにはどうすればよいですか?
    answer: >
      利用を継続するための指示


      1. Id.unity.com にアクセスする

      2. Unity ID でサインインするか、アカウントを作成します

      3. 製品コードを選択 &#39;には&#39;

      4. 製品コードを入力し、[製品コードを利用 &#39;] を選択し&#39;


      [詳細につい](https://docs.microsoft.com/hololens/hololens2-options?tabs=device)ては、HoloLens 2 Development Edition のドキュメントを参照してください。
  - question: >
      PRO ライセンス以外のバージョンの Unity でアプリケーションを構築することはできますか。
    answer: >
      はい、互換性のあるすべてのバージョンの Unity でアプリケーションを構築できます。
  - question: >
      操作方法 Unity サポートにお問い合わせください。
    answer: >
      Unity ID、アカウント、組織、およびサブスクリプションに関する質問については、support.unity3d.com を参照してください。
- name: Pixyz
  questions:
  - question: >
      Pixyz Plugin 試用版には何が含まれていますか?
    answer: >
      Pixyz へのアクセスを可能にして、完全なテセレーションメッシュ、限られたポリゴン数、および自動 UV ですぐに使用できるアセットを作成できるようにする、3つのカレンダー月 Pixyz プラグイン試用版。 関連する Pixyz plugin 試用版には、引き換えの期限がありません。


      このオファリングは新規ユーザー向けであり、確立された Pixyz サブスクリプションにはありません。 Pixyz プラグインには、引き換えに追加の条件が適用される場合があります。 該当する[条件 &amp; と](https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Funity3d.com%2Flegal%2Fterms-of-service&amp;data=04%7C01%7CRonan.Jenkins%40microsoft.com%7C65a23c756bcb49a003ef08d86bb16132%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C637377756872930038%7CUnknown%7CTWFpbGZsb3d8eyJWIjoiMC4wLjAwMDAiLCJQIjoiV2luMzIiLCJBTiI6Ik1haWwiLCJXVCI6Mn0%3D%7C1000&amp;sdata=VKL3asd8TjWONsqhzj%2BzjQhkBnY81aa2P5YE8%2BJRecE%3D&amp;reserved=0)[プライバシーポリシー](https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Funity3d.com%2Flegal%2Fprivacy-policy%3F_ga%3D2.6941362.1885447993.1600097102-915351856.1592845189%26_gac%3D1.157951432.1600400000.CjwKCAjwkoz7BRBPEiwAeKw3q-QDTrYufD7wCV6bND3hfqI2SP07k7V4VvIBjFvGsBWu4cZaibnn2hoC7oMQAvD_BwE&amp;data=04%7C01%7CRonan.Jenkins%40microsoft.com%7C65a23c756bcb49a003ef08d86bb16132%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C637377756872930038%7CUnknown%7CTWFpbGZsb3d8eyJWIjoiMC4wLjAwMDAiLCJQIjoiV2luMzIiLCJBTiI6Ik1haWwiLCJXVCI6Mn0%3D%7C1000&amp;sdata=RHyvW2qY4DdFpz3QYhB6D2tx4t%2BiMnm58hIacMeFEPk%3D&amp;reserved=0)を確認します。
  - question: >
      Pixyz プラグインの試用版を利用するにはどうすればよいですか?
    answer: >
      利用を継続するための指示


      1. Id.unity.com にアクセスする

      2. Pixyz を使用してサインインするか、アカウントを作成します。

      3. [製品コードを &#39;利用する] をクリックし&#39;

      4. 製品コードを入力し、[製品コードを利用 &#39;] をクリックし&#39;


      [詳細につい](https://docs.microsoft.com/hololens/hololens2-options?tabs=device)ては、HoloLens 2 Development Edition のドキュメントを参照してください。
  - question: >
      Pixyz サポートにお問い合わせ操作方法
    answer: >
      Unity ID、アカウント、組織、およびサブスクリプションに関する質問については、support.unity3d.com をご覧ください。


      Pixyz 固有のサポート (試用版の適用後) については、 [Pixyz-software.com/support](http://pixyz-software.com/support)を参照してください。
- name: Azure
  questions:
  - question: >
      $500 の Azure クレジットを利用するにはどうすればよいですか?
    answer: >
      $500 の Azure クレジットを利用するには、Azure Pass プロモーションコードを利用し、サブスクリプションをアクティブ化します。 [詳細情報](https://www.microsoftazurepass.com/Home/HowTo?Length=5)


      Azure Pass [サブスクリプション契約](https://azure.microsoft.com/support/legal/subscription-agreement/?country=US) とプランの [詳細](https://azure.microsoft.com/en-us/offers/azure-pass/)を確認します。
  - question: >
      $500 Azure クレジットの有効期限はいつですか?
    answer: >
      Azure キーコードをアクティブ化した後、$500 Azure クレジットの有効期限は90日になります。
  - question: >
      Azure クレジットでできること
    answer: >
      Azure クレジットを使用すると、Microsoft&#39;によるクラウドサービスの拡張セットを使用して構築を開始できます。 HoloLens 2 Development Edition に含まれている azure クレジットは、azure での mixed reality アプリケーションの構築とテストをすぐに開始できるようにすることを目的としています。 Azure での構築の詳細については、 [azure リソース](https://azure.microsoft.com/en-us/resources/)に関するページを参照してください。
  - question: >
      Azure mixed reality サービスの詳細については、どこで学習できますか?
    answer: Microsoft は、開発者が mixed reality ソリューションを構築してテストできるようにするための、一連の mixed reality サービスを提供しています。 [詳細情報](https://docs.microsoft.com/windows/mixed-reality/develop/mixed-reality-cloud-services)
