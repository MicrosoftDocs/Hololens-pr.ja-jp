summary: Microsoft HoloLens は、Windows 10 を実行する初めての完全自己完結型ホログラフィック コンピューターです。 HoloLens 2 を導入すると、すべての HoloLens デバイスで、Microsoft から提供されるクラウドおよび AI サービスの信頼性、セキュリティ、拡張性によって強化された商業用の準備を管理機能を提供できます。
