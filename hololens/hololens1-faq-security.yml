summary: ''
sections:
- name: 無視
  questions:
  - question: >
      1 つで提供されるデータ保護HoloLensレベルは何ですか?
    answer: >
      * 「HoloLens [(第 1 世代) BitLocker 暗号化」を参照してください。](hololens1-encryption.md)
  - question: >
      どのような種類のワイヤレスが使用されますか?
    answer: >
      * 802.11ac および Bluetooth 4.1 LE
  - question: >
      どのような種類のアーキテクチャが組み込まれるか。  たとえば、ポイントポイント、メッシュ、または他の何かですか?
    answer: >
      * Wi-Fiインフラストラクチャ モードで使用して、他のワイヤレス アクセス ポイントと通信できます。

      * Bluetooth顧客のアプリケーションでサポートされている場合、または他のデバイスとHoloLens場合は、複数のデバイス間でピアツーピアをBluetoothできます。
  - question: >
      FCC ID とは
    answer: >
      * C3K1688
  - question: >
      デバイスはどのような周波数範囲とチャネルで動作し、構成可能ですか?
    answer: >
      * Wi-Fi: 頻度の範囲はユーザーが構成できないので、使用国によって異なります。 米国Wi-Fiでは、2.4 GHz (1 から 11) チャネルと 5 GHz (36-64、100-165) チャネルの両方が使用されます。

      * Bluetooth: Bluetooth標準の 2.4 から 2.48 GHz の範囲を使用します。
  - question: >
      デバイスで特定の周波数を許可またはブロックできますか?
    answer: >
      * これは、ユーザー/デバイスでは制御できません。
  - question: >
      送信と受信の両方の電源レベルは何ですか? 調整できますか? 操作の範囲は何ですか?
    answer: >
      * 排出量のテスト標準は、こちらから確認 [できます](https://fccid.io/C3K1688)。 操作の範囲は、アクセス ポイントと環境に大きく依存しますが、他の高品質の電話、タブレット、または PC と大体同じです。
  - question: >
      通常の操作の義務サイクル/有効期間は何ですか?
    answer: >
      * 2 ~ 3 時間のアクティブな使用と最大 2 週間のスタンバイ時間

      * バッテリの有効期間は使用できません。
  - question: >
      ツールが範囲内にない場合の送信と受信の動作とは
    answer: >
      * HoloLens/受信は、標準の Wi-Fi/受信パターンBluetoothします。 その範囲の端では、入力が完全に切断されるまで途切れる可能性がありますが、範囲内に戻った後は、すぐに再接続する必要があります。
  - question: >
      平方フィートあたりのデプロイ密度とは
    answer: >
      * これは、ネットワーク インフラストラクチャによって異なります。
  - question: >
      デバイスでインフラストラクチャをクライアントとして使用できますか?
    answer: >
      * はい
  - question: >
      どのようなプロトコルが使用されますか?
    answer: >
      * HoloLens独自のプロトコルを使用しない
  - question: >
      OS の更新頻度 – HL の OS 更新の頻度は何ですか?  スケジュールが設定されていますか?  Microsoft は、必要に応じてセキュリティ修正プログラムをリリースします。
    answer: >
      * Microsoft では、OS の更新プログラムHoloLensの場合とまったく同じ方法で提供Windows 10。 通常、1 年に 2 つの主要な更新プログラムがあります。1 つは Spring、1 つは Fall です。 HoloLensデバイスWindows、更新の概念は他のデバイスと同Windowsです。 Microsoft では、必要に応じてセキュリティ パッチをリリースし、他のデバイスで行うのと同じ概念Windowsしています。
  - question: >
      OS のセキュリティ強化 – OS を強化するためのオプションは何ですか?  不要なアプリやサービスを削除またはシャットダウンできますか?
    answer: >
      * HoloLensスマートフォンのように動作します。 他の最新のデバイスとWindowsできます。 HoloLens、MobileIron、Airwatch、Soti など、Microsoft Intune他の Modern デバイス管理 ソリューションで管理できます。 これらの管理システムには、デバイスにセキュリティ ポリシーを設定し、デバイスを強化するために設定できるポリシーがあります。 必要な場合は、不要なアプリケーションを削除することもできます。
  - question: >
      ソフトウェア アプリケーションの管理と更新の方法 Microsoft ストアに保存されているアプリに対して、読み込まれるアプリとアプリの更新プロセスを定義する必要があるコントロールは何ですか?
    answer: >
      * HoloLensストア経由でのみソフトウェア アプリケーションをWindowsします。 Appx アプリケーション パッケージのみをインストールできます。このパッケージは、アプリケーション パッケージの使用HoloLens。 これは、アプリケーションの横に小Microsoft Storeロゴが付き、デバイスに表示されている HoloLensできます。 ストア アプリケーションの管理に対して持っているすべてのコントロールは、ストア アプリケーションHoloLens。 公式ストアまたはビジネス向けストアの概念を使用できます。 アプリは、サイドロード (Windows デバイスにアプリを読み込む手動プロセス) または MDM を介して管理して、必要に応じてアプリがストアから自動的にプルされます。
  - question: >
      ストア内のアプリに対する更新プログラムの頻度はHoloLens。
    answer: >
      * アプリの作成とプルのMicrosoft Store同じ概念に従うので、更新サイクルはアプリケーションの開発者によって決定されます。 ストア内の更新メカニズムを制御する必要があるすべての管理オプションは、HoloLensにも適用されます。
  - question: >
      セキュリティで保護されたブート機能はありますか? HoloLens。
    answer: >
      * はい
  - question: >
      周辺機器のサポートを無効にしたり、デバイスから切断したりする機能はありますか?
    answer: >
      * はい
  - question: >
      デバイス上のポートの使用を制御または無効化する機能はありますか?
    answer: >
      * このHoloLens 2 つのポート (1 つはヘッドセット用、もう 1 つは充電用または PC への接続用) のみを含む必要があります。 機能と回復の理由により、ポートを無効にできない。
  - question: >
      ウイルス対策、エンドポイント検出、IPS、アプリ制御の許可リスト – ウイルス対策、エンドポイント検出、IPS、アプリ制御の許可リストなどを実行する任意の機能。
    answer: >
      * Windows Holographic for Business (商用スイート) では、スマート スクリーンWindows Defenderサポートされています。 ウイルス対策会社がユニバーサル Windows Platform にアプリを作成して発行する場合は、アプリを HoloLens にダウンロードできます。 現時点では、このことを行った企業はHoloLens。

      * アプリを許可するには、Microsoft Enterprise Store を使用します。このストアでは、ダウンロードできる特定のアプリのみを選択できます。 また、MDM を使用すると、デバイスで実行できる特定のアプリや表示できるアプリをロックできます。
  - question: >
      デバイスが長期オフラインの場合、デバイスを更新するまで、Prod ネットワークからデバイスを検疫できますか?  例: デバイスは、一期間 (6 か月間) 電源が入ってないドロアーに座っていて、更新プログラムや修正プログラムなどを受け取ってはい" ない。 ネットワークに接続しようとすると、フラグを設定して、ネットワークに参加するためにクレームを受け取る前に別のネットワークで更新する必要があるというメッセージを表示できます。
    answer: >
      * これは、MDM またはオンプレム サーバーによってインフラストラクチャ レベルで管理できる機能です。 指定された更新プログラムのバージョンを満たしていない場合は、デバイスに非準拠としてフラグを設定できます。
  - question: >
      Microsoft には、画面共有またはリモート サポートのために Microsoft がデバイスに接続できるバック ドアやサービスへのアクセスが含まれますか?
    answer: >
      * いいえ
  - question: >
      信頼された通信のために PKI 証明書が生成されている場合は、証明書をデバイスで生成して、そのデバイス上でのみ、そのデバイスに固有の証明書であること、およびデバイスの偽装にエクスポートしたり使用したりすることはできません。 これは、 の場合に当HoloLens。 ない場合は、軽減策が考えらされますか?
    answer: >-
      * SCEP の CSR は、デバイス自体で生成されます。 Intune とオンプレミスの SCEP コネクタは、クライアントに送信されるチャレンジ文字列を追加して検証することで、要求自体をセキュリティで保護するのに役立ちます。

      * HoloLens (第 1 世代と第 2 世代) には TPM モジュールが存在します。その結果、これらの証明書は TPM モジュールに格納され、抽出できません。 さらに、抽出できる場合でも、チャレンジ文字列を別のデバイスで検証する方法ができなかったので、証明書/キーを別のデバイスで使用できなくなります。
